<p-toast [baseZIndex]="5000"></p-toast>

            <div class="card m-9">
               
                <div class="card-body">
                    <p-toolbar styleClass="p-mb-4">
                        <ng-template pTemplate="left">
                           <h5 class="p-m-0">Liste des contribuables</h5>   
                        </ng-template> 
                    </p-toolbar>
                <p-table #dt [value]="contribuableList" [rows]="5" [paginator]="true"
                styleClass="p-datatable-sm" responsiveLayout="scroll"
                 [rowHover]="true" dataKey="id" [resizableColumns]="true"
                    currentPageReportTemplate="Affichage de {first} à {last} parmis {totalRecords} enregistrement(s)"
                    styleClass="p-datatable-sm"     [showCurrentPageReport]="true" >
                    <ng-template pTemplate="caption">
                        <div class="p-d-flex p-ai-center p-jc-between">
                            <span class="p-input-icon-left">
                              
                                <input pInputText type="text"  [(ngModel)]="matriculeFiscale"
                                    placeholder="MF..." />
                       
                            </span>
                            <button pButton pRipple label="Rechercher" style="float: right;"
                            icon="pi pi-search" class="p-button-success p-mr-2" (click)="getContribuables()"></button>
                    
                        </div>
                    </ng-template>
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 8rem;">MF</th> 
                            <th style="width: 8rem;">Raison social </th> 
                            <th >Email </th> 
                            <th >N°telephone</th> 
                            <th style="width: 8rem;">Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body"  let-cont>
                        <tr >
   
                            <td>{{cont.matriculeFiscale}}</td>
                            <td>{{cont.raisonSocial}}</td>
                            <td>{{cont.email}}</td>
                            <td>{{cont.numtel}}</td>
                            
                            <td>
                                
                            <p-toggleButton [(ngModel)]="cont.actif" (onChange)="activate(cont,$event)" onLabel="activé" offLabel="blocké" onIcon="pi pi-check" offIcon="pi pi-times" ></p-toggleButton>
                                                                 
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage" let-cont>
                        <tr>
                            <td colspan="5" style="text-align: center;">
                            
                                 <i class="pi pi-folder-open" style="font-size: 3rem"></i>&nbsp;
                                 <br>
                                 Aucun enregistrement trouvé!
                                
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        
       
       
</div>
 

    <p-confirmDialog [style]="{width: '450px'}"></p-confirmDialog>
